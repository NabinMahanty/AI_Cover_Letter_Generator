<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>AI Cover Letter Generator</h1>
      <p class="subtitle">Generate a professional cover letter in seconds</p>

      <!-- Input Form -->
      <form id="coverForm">
        <div class="form-group">
          <label>Candidate Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label>Job Role</label>
          <input type="text" id="role" required />
        </div>

        <div class="form-group">
          <label>Company Name</label>
          <input type="text" id="company" required />
        </div>

        <div class="form-group">
          <label>Key Skills</label>
          <textarea
            id="skills"
            placeholder="e.g. Python, Data Analysis, Machine Learning"
            required
          ></textarea>
        </div>

        <button type="submit">Generate Cover Letter</button>
      </form>

      <!-- Loading -->
      <div class="loader" id="loader">Generating your cover letter...</div>

      <!-- Output -->
      <div class="output-box" id="outputBox">
        <label>Generated Cover Letter</label>
        <textarea id="outputText" readonly></textarea>
        <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
